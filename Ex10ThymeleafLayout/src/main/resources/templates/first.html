<head>
    <!-- first.html/head 시작   -->

    <!-- first.html/title -->
    <title>index.html 타이틀</title>

    <!-- first.html/css -->

    <!-- first.html/js -->
    <script></script>

    <!-- first.html/head 끝   -->
</head>

<!-- first.html 고유 content 추가 -->
<div layout:fragment="content">
    <!-- first.html 화면 시작 -->

    <h2>first.html 화면</h2>

    <!-- first.html 화면 끝 -->
  </div>

</html>
